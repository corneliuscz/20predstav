<!doctype html>
<!--[if lt IE 9]>      <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>{{= it.document.title }}</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="{{= it.document.og_desc }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="//www.google-analytics.com" rel="dns-prefetch">
  <link href="//ajax.googleapis.com" rel="dns-prefetch">
  <link href="{{= it.assets_url }}{{= it.stylesheet }}" rel="stylesheet">

  <script src="{{= it.assets_url }}/components/modernizr.js"></script>
  <!--[if lt IE 9]>
    <script src="{{= it.assets_url }}/components/html5shiv.js"></script>
  <![endif]-->

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@20predstav">
  <meta name="twitter:title" content="{{= it.document.og_title }}">
  <meta name="twitter:description" content="{{= it.document.og_desc }}">
  <meta name="twitter:creator" content="@smarter_region">
  <meta name="twitter:image:src" content="http://20predstav.eu/assets/img/bublina-{{= it.document.url_slug }}.png">

  <!-- Open Graph data -->
  <meta property="og:title" content="{{= it.document.og_title }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{= it.document.og_url }}">
  <meta property="og:image" content="http://20predstav.eu/assets/img/bublina-{{= it.document.url_slug }}.png">
  <meta property="og:description" content="{{= it.document.og_desc }}">
  <meta property="og:site_name" content="20 představ o Moravskoslezsku">
  <meta property="fb:app_id" content="870400476322262">

</head>

<body class="{{= it.document.body_class }}">
  <div class="container" id="nahoru">
    {{= it.include("header-main") }}
  </div>
  <div class="container">
    {{= it.include("nav-main") }}

    <main class="main menuslide" role="main">
      <aside class="shareholics">
        <a href="https://twitter.com/intent/tweet?text={{!it.document.share_twitter}}" class="icon icon--twitter" title="Sdílej na Twitter">Sdílej na Twitter</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{!it.document.og_url}}" class="icon icon--facebook" title="Sdílej na Facebook">Sdílej na Facebook</a>
        <a href="https://plus.google.com/share?url={{!it.document.og_url}}" class="icon icon--google" title="Sdílej na Google+">Sdílej na Google+</a>
      </aside>

      <article class="predstava">
        {{= it.include(it.document.clanek) }}
      </article>
    </main>

    <aside class="sidebar" role="complementary">
      <section class="author">
        {{= it.include(it.document.autor_bio) }}
      </section>

      <section class="comments">
        <div id="disqus_thread"></div>
        <script type="text/javascript">
          /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
          var disqus_shortname = '20predstav'; // required: replace example with your forum shortname

          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
      </section>
    </aside>

  </div>

  {{= it.include("footer-clanek") }}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{= it.assets_url }}/components/jquery.min.js"><\/script>');</script>
  <script src="{{= it.assets_url }}/js/scripts.min.js"></script>

  <script>
    (function(f,i,r,e,s,h,l){i['GoogleAnalyticsObject']=s;f[s]=f[s]||function(){
      (f[s].q=f[s].q||[]).push(arguments)},f[s].l=1*new Date();h=i.createElement(r),
      l=i.getElementsByTagName(r)[0];h.async=1;h.src=e;l.parentNode.insertBefore(h,l)
                            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-4032099-5', '20predstav.eu');
    ga('send', 'pageview');
  </script>

</body>
</html>
