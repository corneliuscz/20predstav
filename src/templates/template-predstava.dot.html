<!doctype html>
<!--[if lt IE 9]>      <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>{{= it.document.title }}</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="//www.google-analytics.com" rel="dns-prefetch">
  <link href="//ajax.googleapis.com" rel="dns-prefetch">
  <link href="{{= it.assets_url }}{{= it.stylesheet }}" rel="stylesheet">

  <script src="{{= it.assets_url }}/components/modernizr.js"></script>

</head>
<body class="{{= it.document.body_class }}">
  <div class="container">
    {{= it.include("header-main") }}

    <main class="main" role="main">
      <article class="predstava">
      {{= it.include(it.document.clanek) }}
      </article>
    </main>

    <aside class="sidebar" role="complementary">
      <section class="author">
        {{= it.include(it.document.autor_bio) }}
      </section>
    </aside>

  </div>

  {{= it.include("footer-main") }}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{= it.assets_url }}/components/jquery.min.js"><\/script>');</script>
  <script src="{{= it.assets_url }}/js/scripts.min.js"></script>

  <script>
    (function(f,i,r,e,s,h,l){i['GoogleAnalyticsObject']=s;f[s]=f[s]||function(){
      (f[s].q=f[s].q||[]).push(arguments)},f[s].l=1*new Date();h=i.createElement(r),
      l=i.getElementsByTagName(r)[0];h.async=1;h.src=e;l.parentNode.insertBefore(h,l)
                            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-XXXXXXXX-XX');
    ga('send', 'pageview');
  </script>

</body>
</html>
